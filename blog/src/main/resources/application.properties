spring.datasource.url = jdbc:mysql://localhost:3306/myblog?useSSL=false&serverTimezone=UTC
#There is something known as USSL certificate right now we are not dealing with it so kept false. serverTimesone=UTC is like ISt time one is for india, like that we have several timesones. If we don't set timesone, later reading DB becomes problematic. As servers will be somewhere else depending on location timesone may vary, but 99% all Timesone settings will be in UTC.
spring.datasource.username = root
spring.datasource.password = test

# Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto    It helps us to create Table
spring.jpa.hibernate.ddl-auto = update

